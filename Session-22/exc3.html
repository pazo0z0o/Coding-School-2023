    <body>
       
        <h1> Customer Details Form </h1>
        <hr>
        <br>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="">Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <input onclick="addCustomers()" type="submit" value="Submit">
          </form>
          <hr>
          <br>
          
          <button onclick="ShowTable()" id="btn_show">Display Customers</button>

        <div id="table-box">
          <table id="CusTable" hidden>
            <tr>
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Surname</th>
                      <th>Age</th>
                      <th>Gender</th>
                    </tr>
                  </thead>
            </table>    


        
        </div>


        <div id="customerDetails">
            <h2>Customer Details Table</h2>
            <div>
              <label for="selectedName">Name:</label>
              <textarea id="selectedName" type="text"></textarea>
            </div>
            <div>
              <label for="selectedSurname">Surname:</label>
              <input type="text" id="selectedSurname" disabled>
            </div>
            <div>
              <label for="selectedAge">Age:</label>
              <input type="number" id="selectedAge" disabled>
            </div>
            <div>
              <label for="selectedGender">Gender:</label>
              <input type="text" id="selectedGender" disabled>
            </div>
          </div>







        <script src="Sess22-exc3.js" async defer></script>
    </body>
</html>
